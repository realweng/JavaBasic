<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>列表</title>
	</head>
	<body>
		<!--
		无序列表: 一般用于展示同类型的数据、导航栏
		ul:无序列表 需要嵌套li li为无序列表的子列表
		type:项目符号的类型
				disc:默认值，实心圆
				square:正方形
				circle:空心圆
		 -->
		<ul type="circle">
			<!-- 列表的项 -->
			<li>缅甸打砸事件造成32家中资工厂受损热</li>
			<li>北京沙尘来临 漫天橘黄色</li>
			<li>果农称从来不吃“泡药”沃柑新</li>
			<li>31省区市新增确诊5例均为境外输入</li>
		</ul>
		<br /><br /><br /><br /><br />
		<br /><br /><br /><br /><br />
		<br /><br /><br /><br /><br />
		<!-- 
		有序列表 显示排行时
		 ol:有序列表 需要嵌套li
		 type:
			1.数字
			a.小写字母顺序
			A.大写字母顺序
			i.罗马数字
		start：起始值 数字
		-->
		<ol>
			<li>唐人街</li>
			<li>你好，李焕英</li>
			<li>....</li>
		</ol>
		<!-- 
		自定义列表 需要显示标题时
		dl:自定义列表
		dt:列表的标题
		dd:列表
		-->
		<dl>
			<dt>蔬菜</dt><!-- 标题，下面有缩进 -->
			<dd>茄子</dd>
			<dd>西红柿</dd>
			<dd>番茄</dd>
			<dt>水果</dt>
			<dd>苹果</dd>
			<dd>桃子</dd>
			<dd>李子</dd>
		</dl>
	</body>
</html>
