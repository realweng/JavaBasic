<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图片标签</title>
	</head>
	<body>
		<!-- 
				   加载图片
					src：图片路径
					相对路径：img/html中的特殊符号.png，相对于当前文档本身
						..：当前文档的上一级
					绝对路径：C:\Users\Administrator\Documents\HBuilderProjects\1.HTML\img，加上盘符
						width：宽度
						height：高度
						title：标题
						alt：图片无法显示的文本提示
						align：设置图片附近文字的环绕对齐方式
		-->
		<img src= "../img/html中的特殊符号.png" width="150px" height="150px" title="特殊符号" align="bottom"/><br />
		<img src="E:\4031\student\22翁兴国\HBuilderProjects\1.HTML\img\html中的特殊符号.png" /><br />
