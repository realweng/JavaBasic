<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            /*background-color: aliceblue;*/
            background-image: url("img/2.jpg");
        }

        #loginDiv {
            border: 1px silver solid;
            margin-top: 200px;
            padding-top: 70px;
            background-color: whitesmoke;
            height: 300px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3" id="loginDiv">

            <!-- action：完成登录的Servlet的url -->
            <form class="form-horizontal" action="login" method="post">

                <div class="form-group">
                    <label class="control-label col-md-2">账号：</label>
                    <div class="col-md-6">
                        <input class="form-control" type="text" name="userName" placeholder="请输入账号..." required/>
                    </div>
                    <div class="col-md-4"></div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-2">密码：</label>
                    <div class="col-md-6">
                        <input class="form-control" type="password" name="pwd" placeholder="请输入密码..." required/>
                    </div>
                    <div class="col-md-4"></div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-2"></label>
                    <div class="col-md-6">
                        <button class="btn btn-primary">登录</button>
                        <a class="btn btn-warning" href="register.html">注册</a>
                    </div>
                    <div class="col-md-4"></div>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
