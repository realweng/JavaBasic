<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.red {
				color: red;
			}

			.green {
				color: cadetblue;
			}
		</style>
	</head>
	<body>
		<div id="vue">

			<button v-on:click="count++">点击（单击事件）</button>
			<br />
			<span>{{count}}</span>
			<p>{{count}}</p>

			<input type="text" id="userName" name="userName" v-on:blur="checkUserName()" /><span
				id="spanUserName"></span>

			<input type="text" v-model="userName" v-on:blur="checkUserName2()" />
			<span :class="className">{{message}}</span>

		</div>
		<script type="text/javascript">
			new Vue({
				el: "#vue",
				data: {
					count: 0,
					userName: "",
					message: "",
					className: ""
				},
				methods: {
					checkUserName: function() {
						var userName = document.getElementById("userName").value;
						if (userName == "admin") {
							document.getElementById("spanUserName").innerHTML = "不可用";
						} else {
							document.getElementById("spanUserName").innerHTML = "可用";
						}
					},
					checkUserName2: function() {
						// 获取vue对象中data的userName
						console.log(this); // this:vue实例对象
						console.log(this.userName); // this:vue实例对象
						if (this.userName == "admin") {
							this.message = "不可用";
							this.className = "red";
						} else {
							this.message = "可用"
							this.className = "green";
						}
					}
				}
			});
		</script>
	</body>
</html>
