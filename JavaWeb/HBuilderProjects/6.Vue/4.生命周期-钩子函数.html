<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="myVue">
			<input v-model="userName" />
		</div>
		<script type="text/javascript">
			new Vue({
				el: "#myVue",
				data: {
					userName: "admin"
				},
				beforeCreate: function() {
					console.log(this); // --> Vue实例对象，vue对象已被实例化了
					console.log(this.$data); // data中的数据为初始化
					console.log(this.$el); // el中的数据为初始化
				},
				created() {
					console.log("created：" + this); // --> Vue实例对象，vue对象已被实例化了
					console.log("created：" + this.$data); // data中的数据已经初始化
					console.log("created：" + this.$el); // el中的数据为初始化
				},
				mounted() {
					console.log("mounted：" + this); // --> Vue实例对象，vue对象已被实例化了
					console.log("mounted：" + this.$data); // data中的数据已经初始化
					console.log("mounted：" + this.$el); // el中的数据已经初始化
				}
			});
		</script>
	</body>
</html>
