<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单</title>
	</head>
	<body>
		<!-- 
					表单标签				提交数据				确定提交的数据范围
						表单提交之后的地址：http://127.0.0.1:8848/1.HTML/a.html?userName=asd&pwd=
							?之后的内容是需要提交到服务器的数据信息  key=value&key=value&key=value
						action:提交数据的地址
						method:提交方式    get、post
							get：url中的会显示提交的数据     安全性低  提交的数据大小(由浏览器决定)有限制  默认值
							post：url中的不会显示提交的数据  安全性高  没有限制（文件上传）
					表单元素
						<input type="表单元素的类型" id="标签的唯一标识，在一个HTML页面中不能有两个标签ID值相同" name="名称，提交数据时的key，" value="值" placeholder="提示信息" size="尺寸" maxlength="最多可以填入多少个字符" readonly="只读" required="验证" />
						type:
							text:文本输入框
							password:密码输入框
							radio:单选按钮，通过name属性来设置单选按钮组
							file:文件上传
							date：选择日期
							datetime-local：选择日期
							
						checked：选中，单选按钮的属性，
						
						
						select：下拉列表
							
				 -->
		<form action="1.文本标签.html" method="get">
			账号：<input type="text" name="userName" placeholder="请输入账号..." size="12" maxlength="6"
				required="required" /><br /><!-- readonly="readonly" -->
			<!-- value="admin" -->
			密码：<input type="password" name="pwd" placeholder="请输入密码" size="12" maxlength="8" /><br />
			性别：<input type="radio" name="sex" value="1" />男
			<input type="radio" name="sex" value="0" checked="checked" />女 <br />
			爱好：<input type='checkbox' name="aihao" value="打篮球" checked="checked" /> 打篮球 <input name="aihao"
				type='checkbox' value="睡觉" /> 睡觉
			<input type='checkbox' name="aihao" value="超级玛丽" /> 超级玛丽<br />
			地址：
			<select name="address">
				<option value="1">湖北省</option>
				<option value="2">湖南省</option>
				<option value="3" selected="selected">河南省</option>
			</select><br />
			出生年月日：
			<input type="date" name="birthday" /><br />
			<input type="datetime-local" name="birthday2" /><br />
			颜色选择:
			<input type="color" /><br />
			图片：
			<input type="file" name="img" /><br />

			<input type="button" value="普通按钮" />
			<input type="reset" value="重置" />
			<input type="submit" value="登录" />
			<input type="image" src="img/z2.png" /><br />

			<button>登录</button>
			<button type="button">普通按钮</button>
			<button type="reset">重置</button>
		</form>
	</body>
</html>
