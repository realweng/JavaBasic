<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册页面</title>
	</head>
	<body>
		<table width="960px" align="center" border="0" bordercolor="black" cellspacing="0">
			<tr>
				<td bgcolor="azure">
					<h1>
						<font color="red">填写注册资料</font>(以下**为必填)
					</h1>
				</td>
			</tr>
			<form action="1.文本标签.html" method="get">

				<table align="center" height="50px" width="600px" border="0px" cellspacing="0px">
					<tr>
						<td width="150px">姓名：</td>
						<td align="left"><input type="text" name="userName" />**</td>
					</tr>
				</table>
				<table align="center" height="50px" width="600px" border="0px" cellspacing="0px">
					<tr>
						<td width="150px">密码：</td>
						<td align="left"><input type="password" name="pwd" />**</td>
					</tr>
				</table>
				<table align="center" height="50px" width="600px" border="0px" cellspacing="0px">
					<tr>
						<td width="150px">确认密码：</td>
						<td align="left"><input type="password" name="pwd1" />**</td>
					</tr>
				</table>
				<table align="center" height="50px" width="600px" border="0px" cellspacing="0px">
					<tr>
						<td width="150px">密码提示问题：</td>
						<td align="left">
							<select name="selectquestion">
								<option value="1">请选择第一个问题</option>
								<option value="2">第一个问题</option>
								<option value="3">第二个问题</option>
							</select>
							**
						</td>
					</tr>
				</table>
				<table align="center" height="50px" width="600px" border="0px" cellspacing="0px">
					<tr>
						<td width="150px">密码提示答案：</td>
						<td align="left"><input type="text" name="answer" />**</td>
					</tr>
				</table>
				<table align="center" height="50px" width="600px" border="0px" cellspacing="0px">
					<tr>
						<td width="150px">性别：</td>
						<td align="left"><input type="radio" name="sex" value="1" />男</td>
						<td align="left"><input type="radio" name="sex" value="2" />女</td>
						<td>**</td>
					</tr>
				</table>
				<table align="center" height="50px" width="600px" border="0px" cellspacing="0px">
					<tr>
						<td width="150px">生日：</td>
						<td align="left"><select name="birthyear">
							<option value="1">1980</option>
							<option value="2">1981</option>
							<option value="3">1982</option>
							<option value="4">1983</option>
						</select>年</td>
						<td align="left"><select name="birthmonth">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
						</select>月</td>
						<td align="left"><select name="birthday">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
						</select>日</td>
					</tr>
				</table>
				<table align="center" height="50px" width="600px" border="0px" cellspacing="0px">
					<tr>
						<td width="150px">地区：</td>
						<td align="left"><select name="province">
							<option value="1">安徽</option>
							<option value="2">湖北</option>
							<option value="3">浙江</option>
							<option value="4">河北</option>
						</select>省</td>
						<td align="left"><select name="birthmonth">
							<option value="1">合肥</option>
							<option value="2">武汉</option>
							<option value="3">杭州</option>
							<option value="4">廊坊</option>
						</select>市</td>
					</tr>
				</table>
				<table align="center" height="50px" width="600px" border="0px" cellspacing="0px">
					<tr>
						<td width="150px">爱好：</td>
						<td align="left"><input type="checkbox" name="hobby" value="1" />上网</td>
						<td align="left"><input type="checkbox" name="hobby" value="2" />运动</td>
						<td align="left"><input type="checkbox" name="hobby" value="3" />学习</td>
						<td>**</td>
					</tr>
				</table>
				<table align="center" height="50px" width="600px" border="0px" cellspacing="0px">
					<tr>
						<td width="150px">个人介绍：</td>
						<td align="left"><textarea rows="" cols="">
							
						</textarea></td>
						<td>**</td>
					</tr>
				</table>
				<table align="center" height="50px" width="600px" border="0px" cellspacing="0px">
					<tr>
						<td width="150px">图像按钮：</td>
						<td align="left"><input type="image" src="../img/z2.png" />**</td>
					</tr>
				</table>
				<table align="center" height="50px" width="600px" border="0px" cellspacing="0px">
					<tr>
						<td width="150px">上传文件：</td>
						<td align="left"><input type="file" name="img" />**</td>
					</tr>
				</table>
				<table align="center" height="50px" width="600px" border="0px" cellspacing="0px">
					<tr>
						<td align="center"><input type="button" name="register" value="注册" /></td>
						<td align="center"><input type="button" name="login" value="登录" /></td>
					</tr>
				</table>
			</form>
		</table>
	</body>
</html>
