<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>盒子模型练习</title>
		<style>
			#div1 {
				width: 1000px;
				height: 600px;
				border: 1px cornflowerblue solid;
				/* 上 右 下 左 */
				margin: 0px auto;
			}
			#div2 {
				width: 996px;
				height: 150px;
				border: 1px yellowgreen solid;
				/* 上 右 下 左 */
				margin: 1px 1px 0px 1px;
			}
			#div3 {
				width: 996px;
				height: 300px;
				border: 1px red solid;
				/* 上 右 下 左 */
				margin: 1px 1px 0px 1px;
				padding: 1px 1px 1px 1px;
			}
			#div4 {
				width: 300px;
				height: 298px;
				border: 1px blue solid;
				/* 上 右 下 左 */
				margin: 1px 1px 0px 1px;
				float: left;
			}
			#div5 {
			
				width: 600px;
				height: 298px;
				border: 1px green solid;
				/* 上 右 下 左 */
				margin: 1px 1px 0px 1px;
				float: right;
			}
			#div6 {
				width: 996px;
				height: 140px;
				border: 1px red solid;
				/* 上 右 下 左 */
				margin: 1px 1px 0px 1px;
			}
			
		</style>
	</head>
	<body>
		<div id="div1">
			<!-- 头部 -->
			<div id="div2">
			</div>
			<div id="div3">
				<div id="div4">
				</div>
				<div id="div5">
				</div>
			</div>
			<div id="div6">
				
			</div>
		</div>
	</body>
</html>
