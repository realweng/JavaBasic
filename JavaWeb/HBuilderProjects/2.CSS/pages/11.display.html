<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
			display
				block：将行级元素改为块级
					行级元素：span、font、img...
					块级元素：div、table、li、p...
				none：将元素隐藏
				inline：将块级转为行级
		-->
		<div style="display: inline;">div</div>asdf
		<span style="display: block;">span1</span>
		<span>span2</span>
		<span style="display: none;">span2</span>
	</body>
</html>
