<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<!-- 
			font-size: 字体大小
			font-family:字体
			font-weight：粗细
			font-style：字体风格
		 -->
		<h1 style=" color:red;font-size: 28px; font-family: '楷体'; font-weight: 900; font-style: italic;">
			司藤
		</h1>
		<!-- font：在一个属性中设置所有的字体样式，
		按顺序设置 font-style font-variant font-weight font-size font-family，
		如果有一个未设置值，会选择默认值，必须要设置font-size，font-family -->
		<h4 style="font: italic bold 32px '宋体';">
			演员：景田 张彬彬
		</h4>
		<p>
			青年设计师秦放在寻根途中不小心触动残留机关，与沉睡数十年的司藤相遇而起。
			记忆混乱的司藤在强迫秦放帮自己寻找身世真相的过程中，逐渐感受到了来自秦放无私的关爱与帮助，发现了这个世界的新奇与美好。
			但因爱成痴的白英却在两人共同成长的道路上设置了不少障碍，悬念丛生。
		</p>
	</body>
</html>
