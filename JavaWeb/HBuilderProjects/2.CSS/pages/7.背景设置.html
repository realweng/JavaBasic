<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			* {
				font-size: 16px;
			}

			div {
				width: 500px;
				height: 300px;
				border: 1px salmon solid;
			}

			#div1 {
				background-color: beige;
			}

			#div2 {
				/* 背景图片如果比容器小则会平铺显示 */
				background-image: url(img/img1.png);
			}

			#div3 {
				background-image: url(img/img1.png);
				background-repeat: no-repeat;
			}

			#div4 {
				background-image: url(img/img1.png);
				/* background-repeat: repeat-x; */
				background-repeat: repeat-y;
			}

			#div5 {
				height: 206px;
				/* background-image: url(./img/main-bg.gif);
				background-repeat: repeat-x; */
				background: bisque url(./img/main-bg.gif) repeat-x;
			}
		</style>
	</head>
	<body>
		<div id="div1"></div>
		<div id="div2"></div>
		<div id="div3"></div>
		<div id="div4"></div>
		<div id="div5"></div>
	</body>
</html>
