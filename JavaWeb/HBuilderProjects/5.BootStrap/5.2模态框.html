<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				// $("button").click(function() {
				// 	// 通过js打开模态框
				// 	$("#myModal").modal('show');
				// });
			})
		</script>
	</head>
	<body>
		<div class="container">
			<!-- data-toggle="打开的组件的类型" data-target="目标组件（ID选择器获取）" -->
			<button type="button" data-toggle="modal" data-target="#myModal">打开模态框</button>
			<!-- <button type="button">打开模态框</button> -->
			<!-- 模态框 -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
				<div class="modal-dialog" role="document">
					<div class="modal-content">

						<!-- 头部 -->
						<div class="modal-header">
							<button class="close" data-dismiss="modal" aria-label="Close">x</button>
							<h2>模态框。。。</h2>
						</div>


						<!-- 主体 -->
						<div class="modal-body">
							<h2>主体内容</h2>
						</div>


						<!-- 脚部 -->
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
							<button type="button" class="btn btn-primary">Save changes</button>
						</div>

					</div>
				</div>
			</div>

		</div>
	</body>
</html>
