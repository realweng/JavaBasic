<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				$("li").click(function() {
					// alert("aaa");
					$(this).addClass("active");
					$(this).siblings().removeClass("active");
				});
			
				$("#content ul li").click(function() {
					// 获取a标签中的data-url的值
					var url = $(this).children("a").attr("data-url");
					// alert(url);
					// 给iframe设置src
					$("#main").attr("src", url);
				})
			})
		</script>
	</head>
	<body>
		<div class="container">
			<!-- 导航栏 -->
			<nav class="navbar navbar-default">
				<!-- 导航栏头部 -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
						data-target="#nav-content" aria-expanded="false">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">首页</a>
				</div>

				<!-- 导航栏主体 -->
				<div class="collapse navbar-collapse" id="nav-content">
					<!-- 导航 -->
					<ul class="nav navbar-nav">
						<li class="active">
							<a>
								<span class="glyphicon glyphicon-user"></span>
								员工管理
							</a>
						</li>
						<li>
							<a>部门管理</a>
						</li>
						<li>
							<a>工资管理</a>
						</li>
						<li class="dropdown">
							<!-- aria-expanded：是否展开菜单，true展开  false不展开 -->
							<a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
								aria-expanded="false">权限管理<span class="caret"></span></a>
							<!-- <span class="caret">代表箭头 -->
							<ul class="dropdown-menu">
								<li>
									<a>菜单管理</a>
								</li>
								<li>
									<a>角色管理</a>
								</li>
								<li role="separator" class="divider"></li>
								<li>
									<a>设置权限</a>
								</li>
							</ul>
						</li>
					</ul>

					<!-- 表单部分 -->
					<form class="navbar-form navbar-left">
						<div class="form-group">
							<input type="text" class="form-control input-sm" placeholder="搜索关键字">
							<button class="btn btn-default btn-sm">搜索</button>
						</div>
					</form>

					<!-- 右边菜单 -->
					<ul class="nav navbar-nav navbar-right">
						<li>
							<a>
								<img src="img/stick.gif" class="img-circle" width="14px" height="18px" />
							</a>
						</li>
						<li><a>XXX,欢迎你</a></li>
						<li>
							<a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
								aria-expanded="false">个人中心<span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a>查看个人信息</a></li>
								<li><a>修改密码</a></li>
								<li role="separator" class="divider"></li>
								<li><a>登出</a></li>
							</ul>
						</li>
					</ul>

				</div>
			</nav>
			
			<div class="row" id="content">
				<div class="col-md-3">
					<ul class="nav nav-pills nav-stacked">
						<li role="presentation" class="active">
							<!-- 在a标签上自定义属性，存储菜单的链接 -->
							<a href="#" data-url="0.入门.html">页面1</a>
						</li>
						<li role="presentation">
							<a href="#" data-url="模态框练习.html">页面2</a>
						</li>
						<li role="presentation">
							<a href="#" data-url="4.表单.html">页面3</a>
						</li>
					</ul>
				</div>
				<div class="col-md-9">
					<iframe id="main" src="0.入门.html" width="800px" height="700px"
						style="border: 1px silver solid; padding: 5px;"></iframe>
				</div>
			</div>
		</div>
	</body>
</html>
