<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="css/bootstrap.min.css" rel="stylesheet" />
	</head>
	<body>
		<div class="container">
			<form action="#" method="get">
				<div class="row">
					<div class="form-group col-md-4 col-md-offset-4">
						<label class="control-label"> 账号：</label>
						<input type="text" readonly class="form-control" name="userName" placeholder="请输入账号..."
							required="required" maxlength="12" />
					</div>
				</div>

				<div class="row">
					<div class="form-group has-warning col-md-4 col-md-offset-4">
						<label class="control-label">密码：</label>
						<input type="password" class="form-control" name="pwd" placeholder="请输入密码..."
							required="required" maxlength="18" />
					</div>
				</div>

				<div class="row">
					<div class="form-group has-success col-md-4 col-md-offset-4">
						<label class="control-label">确认密码：</label>
						<input disabled type="password" class="form-control" name="pwd" placeholder="请输入确认密码..."
							required="required" maxlength="18" />
					</div>
				</div>

				<div class="row">
					<div class="form-group col-md-4 col-md-offset-4">
						<label class="control-label">性别：</label>
						<div class="radio">
							<label>
								<input type="radio" value="男" name="pwd" placeholder="请输入确认密码..." required="required"
									maxlength="18" checked="checked" />男
							</label>
							<label>
								<input type="radio" value="女" name="pwd" placeholder="请输入确认密码..." required="required"
									maxlength="18" />女
							</label>
						</div>
					</div>

					<div class="row">
						<div class="form-group col-md-4 col-md-offset-4">
							<label>爱好：</label>
							<div class="checkbox">
								<label>
									<input type="checkbox" value="睡觉" checked="checked" name="aihao" />睡觉
								</label>
								<label>
									<input type="checkbox" value="LOL" name="aihao" />LOL
								</label>
								<label>
									<input type="checkbox" value="编程" name="aihao" />编程
								</label>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="form-group col-md-4 col-md-offset-4">
							<label>地址：</label>
							<select class="form-control" name="address">
								<option value="湖北省">湖北省</option>
								<option value="四川省">四川省</option>
								<option value="贵州省">贵州省</option>
								<option value="山西省">山西省</option>
							</select>
						</div>
					</div>

					<div class="row">
						<div class="form-group col-md-4 col-md-offset-4">
							<label>图像：</label>
							<input type="file" name="myFile" />
						</div>
					</div>

					<div class="row">
						<div class="form-group col-md-4 col-md-offset-4">
							<button type="submit" class="btn btn-primary">注册</button>
							<button type="submit" class="btn btn-danger">注册</button>
						</div>
					</div>
					
			</form>
		</div>
	</body>
</html>
