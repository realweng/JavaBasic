		<script type="text/javascript">
			$(function() {

				$("#checkAll").click(function() {
					// 如果 checkall 选中   下面的checkbox也要选中
					// 如果 checkall 没有选中   下面的checkbox也要没有选中
					// 1.获取checkall的选中状态  jq中获取选中状态:prop()
					var checkAllChecked = $(this).prop("checked");
					console.log(checkAllChecked)
					// 2.通过checkall的选中状态来给其他的checkbox赋值选中状态
					$(":checkbox").prop("checked", checkAllChecked);
