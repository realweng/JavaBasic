<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			ul {
				width: 300px;
			}

			li {
				list-style: none;
				line-height: 22px;
				cursor: pointer;
			}

			.current {
				background: #6cf;
				font-weight: bold;
				color: #fff;
			}
		</style>
		<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {

				/*
					语法：
						$(选择器).事件类型(function(){							
						});
				*/
				// 给所有的li绑定单击事件，给当前的li对象添加样式.current
				$("li").click(function() {
					// console.log("click事件")
					// console.log(this);// this就是 当前的li对象
					// alert(this);//  HTMLLIElement:dom
					$("li").removeClass("current");
					// 将this（dom对象）转为 jquery对象
					$(this).addClass("current");

					// dom对象转为jquery对象：$(dom对象)
					// 将jquery对象转为dom对象：$("选择器").get(下标)   $("选择器")[下标]
					// var dom = $("li").get(0);
					var dom = $("li")[0];
					alert(dom)
				});
			})
		</script>
	</head>
	<body>
		<ul>
			<li class="current">jQuery简介</li>
			<li>jQuery语法</li>
			<li>jQuery选择器</li>
			<li>jQuery事件与动画</li>
			<li>jQuery方法</li>
		</ul>
	</body>
</html>
