<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单选择器</title>
    <script type="text/javascript" src="../js/jquery-3.2.1.min.js" charset="UTF-8"></script>
    <script type="text/javascript">
        $(function () {
            $("#btn").click(function () {
                var $obj = $(":checkbox:checked");
                $obj.each(function(){
					$("p").append("<b>" + this.value + "</b><br/>");
				});				
            });
        });
    </script>
</head>
<body>
<div>
    <h3>选择你的爱好</h3>
    <br/>
    <br/>
    <ul>
        <li><input type="checkbox" name="hobby" value="音乐">音乐</li>
        <li><input type="checkbox" name="hobby" value="登山">登山</li>
        <li><input type="checkbox" name="hobby" value="游泳">游泳</li>
        <li><input type="checkbox" name="hobby" value="阅读">阅读</li>
        <li><input type="checkbox" name="hobby" value="打球">打球</li>
        <li><input type="checkbox" name="hobby" value="跑步">跑步</li>
        <li><input type="checkbox" name="hobby" value="其他">其他</li>
    </ul>
    <br/>
    <hr>
    <br/>
    <ul>
        <li>
            <button id="btn" type="button">查看我选择的爱好</button>
        </li>
    </ul>
    <p></p>
</div>
</body>
</html>
