<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			input {
				border: 1px sandybrown solid;
				width: 100px;
				height: 25px;
			}
		</style>
		<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {

				// 获得到焦点的时间：focus
				$("#userName").focus(function() {
					// 如果username的value值等于admin就清空username中的value
					// 如果username的value值不等于admin就不用清空

					// 1.获取username的value值
					var userNameValue = $(this).val();
					// 2.判断
					if (userNameValue === "admin") {
						// 3.将username的值清空
						$(this).val("");
					}
				});

				$("#userName").blur(function() {
					if ($(this).val() === "") {
						$(this).val("admin");
					}
				});

			})
		</script>
	</head>
	<body>
		<table align="center">
			<tr>
				<td>
					<input type="text" name="userName" value="admin" id="userName" />
				</td>
			</tr>
		</table>
	</body>
</html>
