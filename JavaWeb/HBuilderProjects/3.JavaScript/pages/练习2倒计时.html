<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button onclick="stop()">暂停</button>
		<button onclick="start()">开始</button>
		<h1 id="time"></h1>
		<script type="text/javascript">
			var time = 10;

			function m() {
				if(time > 0){
					time--;
					var obj = document.getElementById("time");
					obj.innerText = time;
				}
			}
			var timeId = 0;

			function stop() {
				clearInterval(timeId);
			}

			function start() {
				timeId = setInterval("m()", 1000);
			}
		</script>
	</body>
</html>
