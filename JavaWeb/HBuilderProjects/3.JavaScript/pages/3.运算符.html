<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			// 算术运算符
			// + - * / %
			var number = 2;
			var number2 = 5;
			console.log(number + number2);

			// 赋值运算符
			// = += -= *= /=
			var sum = 10;
			sum += number;
			console.log(sum)

			// 比较运算符
			// == === > < >= <= 
			var a = 123; // number
			var b = "123"; // string
			console.log("a==b：" + (a == b)); // 比较的是变量的值是否相等
			console.log("a===b：" + (a === b)); // 比较变量的是否相等，两个变量的数据类型是否相同
			var a = null;
			var b = undefined;
			console.log(a + "==" + b + ":" + (a == b));
			console.log(a + "===" + b + ":" + (a === b));

			// 逻辑运算符
			// ||  &&  !
			console.log(a + "==" + b + ":" + (a == b || a === b));
			console.log(a + "===" + b + ":" + (a === b && a == b));

			// 三元运算符
			var age = prompt("请输入年龄", 3);
			var message = age > 18 ? "已成年" : "未成年";
			console.log(message);
			
			// 计算器
			
		</script>
	</head>
	<body>
	</body>
</html>
