<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>切换图片</title>
		<script type="text/javascript">
			var picArr = new Array("pic1.png", "pic2.png", "pic3.png", "pic4.png", "pic5.png", "pic6.png", "pic7.png",
				"pic8.png");
			var index = 0;

			/**
			 *下一张图片 
			 */
			function nextPic() {
				//放到最后一张图片，调回第一张
				if (index == picArr.length-1) {
					index = 0;
				} else {
					index++;
				}
				document.getElementById("img").src = "../img/" + picArr[index];
			}

			/**
			 * 上一张图片
			 */
			function priorPic() {
				if (index == 0) {
					index = picArr.length - 1;
				} else {
					index--;
				}
				document.getElementById("img").src = "../img/" + picArr[index];
			}

			/**
			 * 第一张
			 */
			function firstPic() {
				index = 0;
				document.getElementById("img").src = "../img/" + picArr[index];
			}

			/**
			 * 最后一张
			 */
			function lastPic() {
				index = picArr.length - 1;
				document.getElementById("img").src = "../img/" + picArr[index];
			}
		</script>
	</head>
	<body>
		<img id="img" src="../img/pic1.png" /><br />
		<button onclick="firstPic()">第一张</button>
		<button onclick="priorPic()">上一张</button>
		<button onclick="nextPic()">下一张</button>
		<button onclick="lastPic()">最后一张</button>
	</body>
</html>
