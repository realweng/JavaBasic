<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="utf-8">
		<title>轮播图</title>
		<link rel="stylesheet" href="../css/3style.css">
		<script type="text/javascript">
			// 显示div
			function showArrow() {
				var arrowLefts = document.getElementsByClassName("arrowLeft");
				arrowLefts[0].style.display = "block";
				var arrowRights = document.getElementsByClassName("arrowRight");
				arrowRights[0].style.display = "block";
			}
			
			function hideArrow() {
				var arrowLefts = document.getElementsByClassName("arrowLeft");
				arrowLefts[0].style.display = "none";
				var arrowRights = document.getElementsByClassName("arrowRight");
				arrowRights[0].style.display = "none";
			}
			
			// 记录当前显示的图片路径
			var index = 0;
			// 所有路径的数组
			var imgSrcArray = ["adver01.jpg", "adver02.jpg", "adver03.jpg", "adver04.jpg", "adver05.jpg", "adver06.jpg"];
			
			function changImgByArrow(obj) {
				// 通过obj对向来确定是上一页（obj.calss=arrowLeft）还是下一个（obj.calss=arrowRight）
				// 获取obj的class值
				var className = obj.getAttribute("class");
		
				if (className === "arrowLeft") {
					index -= 1;
					if (index < 0) {
						index = imgSrcArray.length - 1;
					}
				} else if (className === "arrowRight") {
					index++;
					if (index > imgSrcArray.length - 1) {
						index = 0;
					}
				}
				document.getElementById("adpic").style.backgroundImage = "url('../img/" + imgSrcArray[index] + "')";
			
				// 将所有的li的背景该黑色
				var lis = document.getElementsByTagName("li");
				for (var i = 0; i < lis.length; i++) {
					lis[i].style.backgroundColor = "black";
				}
				// 图片对应li的颜色改为橙色
				lis[index].style.backgroundColor = "#FFA500";
			}
			
			function changImgByNumber(obj) {
				var liText = obj.innerText;
				index = parseInt(liText) - 1;
				document.getElementById("adpic").style.backgroundImage = "url('../img/" + imgSrcArray[index] + "')";
			
				// 将所有的li的背景该黑色
				var lis = document.getElementsByTagName("li");
				for (var i = 0; i < lis.length; i++) {
					lis[i].style.backgroundColor = "black";
				}
				// 图片对应li的颜色改为橙色
				lis[index].style.backgroundColor = "#FFA500";
			}

			}
		</script>
	</head>
	<body>
		<div class="adver" id="adpic" onmouseover="showArrow()" onmouseout="hideArrow()">
			<ul>
				<li onclick="changImgByNumber(this)">1</li>
				<li onclick="changImgByNumber(this)">2</li>
				<li onclick="changImgByNumber(this)">3</li>
				<li onclick="changImgByNumber(this)">4</li>
				<li onclick="changImgByNumber(this)">5</li>
				<li onclick="changImgByNumber(this)">6</li>
			</ul>
			<div class="arrowLeft" onclick="changImgByArrow(this)">
				&lt;
			</div>
			<div class="arrowRight" onclick="changImgByArrow(this)">
				&gt;
			</div>
		</div>
	</body>
</html>
