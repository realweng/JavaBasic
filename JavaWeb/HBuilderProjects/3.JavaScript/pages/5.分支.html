<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>分支</title>
		<script type="text/javascript">
			// js中的分支和java中的分支语法一致
			var money = 45;
			if (money < 10) {
				console.log("早上过早吃一个包子");
			} else if (money < 20) {
				console.log("早上过早吃热干面+豆浆");
			} else if (money < 30) {
				console.log("早上过早吃牛肉热干面+豆浆");
			} else if (money < 40) {
				console.log("早上过早吃牛肉热干面+豆浆+鸡蛋");
			} else {
				console.log(" 吃什么呢？ ")
			}

			var jibei = "er";
			switch (jibei) {
				case "a":
					console.log("90-100");
					break;
				case "b":
					console.log("80-89");
					break;
				case "c":
					console.log("70-79");
					break;
				case "d":
					console.log("60-69");
					break;
				default:
					console.log("0-59");
			}
		</script>
	</head>
	<body>
	</body>
</html>
