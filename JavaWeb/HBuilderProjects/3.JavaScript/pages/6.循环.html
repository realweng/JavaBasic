<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			// js中的循环和java中循环语法类似
			// for循环
			for (var i = 0; i < 10; i++) {
				// 控制台输入内容
				console.log(i);
			}

			console.log("====");

			// while
			var k = 0;
			while (k < 10) {
				console.log(k);
				k++;
			}

			console.log("====");
			
			// do..while
			var j = 0;
			do {
				console.log(j);
				j++;
			} while (j < 10);
		</script>
	</head>
	<body>
	</body>
</html>
