<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript">
			// 向HTML页面中写入内容
			// document：浏览器的内置对象，通过document对象可以操作页面HTML的元素对象
			// write()：是document中的函数，向页面中输入内容（文本内容、标签、给标签设置样式。。。）
			document.write("hello1，js。<br />");
			document.write("hello2，js。");
			// h2中加入标题内容
			// 要给标签设置属性，如果write中的""，那么标签的属性的值需要是''，
			// 如果write中的''，那么标签的属性的值需要是""
			document.write('<h2 style="color:red">js入门</h2');
			
			// js是解释性语言，边解释边运行
			document.aaaa("asdf");
			
			
		</script>
	</head>
	<body>

	</body>
</html>
