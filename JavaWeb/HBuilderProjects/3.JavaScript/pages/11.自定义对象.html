<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//自定义对象方式一 
			var student = new Object();
			student.name = "小编";
			student.age = 23;
			student.sex = "男";

			console.log(student);
			console.log(student.name + "," + student.age);

			// 自定义对象方式二
			// 定义对象的构造方法
			var Student = function(name, age, sex) {
				// this:实例化的Student对象
				this.stuName = name;
				this.stuAge = age;
				this.stuSex = sex;

				// 定义方法
				this.print = function() {
					console.log("自定义函数：" + this.stuName + "," + this.stuAge + "," + this.stuSex);
				}

			}

			var studentObject = new Student("小白", 12, 'aaa');
			console.log(studentObject);
			console.log(studentObject.stuName);
			studentObject.print();
		</script>
	</head>
	<body>
	</body>
</html>
