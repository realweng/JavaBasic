<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
		<!-- vue中的js文件 -->
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<!-- elementui中的组件 -->
		<script src="https://unpkg.com/element-ui/lib/index.js"></script>
	</head>
	<body>
		<div id="vue">
			<!-- 
				给table设置高度可以固定表头
				stripe：设置之后可以给table的双行设置不同的背景颜色
				border：给table添加边框
			-->
			<el-table :data="userList" style="width: 500px;" height="150" stripe border>
				<el-table-column prop="userid" label="编号" width="150"> </el-table-column>
				<el-table-column prop="username" label="姓名" width="150"> </el-table-column>
				<el-table-column prop="password" label="密码" width="150"> </el-table-column>
			</el-table>
		</div>
		<script type="text/javascript">
			var userListObject = {
				data() {
					return {
						userList: [{
							userid: 1,
							username: "张三",
							password: "123456"
						}, {
							userid: 2,
							username: "李四",
							password: "123456"
						}, {
							userid: 3,
							username: "王五",
							password: "123456"
						}]
					}
				}
			};

			var vueObject = Vue.extend(userListObject);
			new vueObject().$mount("#vue");
		</script>
	</body>
</html>
