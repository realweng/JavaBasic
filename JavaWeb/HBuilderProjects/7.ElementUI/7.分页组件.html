<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
		<!-- vue中的js文件 -->
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<!-- elementui中的组件 -->
		<script src="https://unpkg.com/element-ui/lib/index.js"></script>
	</head>
	<body>
		<div id="vue">
			<el-table :data="userList" style="width: 500px;" height="150" stripe border>
				<el-table-column prop="userid" label="编号" width="150"> </el-table-column>
				<el-table-column prop="username" label="姓名" width="150"> </el-table-column>
				<el-table-column prop="password" label="密码" width="150"> </el-table-column>
			</el-table>
			<!-- 
				layout：sizes->每页显示几条数据  prev->上一页  pager->页码  next->下一页  jumper->跳转到某一页
			 -->
			<el-pagination background @size-change="sizeChange" layout="sizes,prev, pager, next, jumper" :page-sizes="[3, 6, 9]" :total="total" :page-size="pageSize"></el-pagination>
		</div>
		<script type="text/javascript">
			var userListObject = {
				data() {
					return {
						userList: [{
							userid: 1,
							username: "张三",
							password: "123456"
						}, {
							userid: 2,
							username: "李四",
							password: "123456"
						}, {
							userid: 3,
							username: "王五",
							password: "123456"
						}, {
							userid: 4,
							username: "张三",
							password: "123456"
						}, {
							userid: 5,
							username: "李四",
							password: "123456"
						}, {
							userid: 6,
							username: "王五",
							password: "123456"
						}, {
							userid: 7,
							username: "张三",
							password: "123456"
						}, {
							userid: 8,
							username: "李四",
							password: "123456"
						}, {
							userid: 9,
							username: "王五",
							password: "123456"
						}],
						total: 9, //总页数
						page: 2, // 当前页
						pageSizes: [3, 6, 9], // 可以选择每页显示几条数据
						pageSize: 3 //没有显示几条数据
					}
				},
				methods: {
					sizeChange() {
						console.log("sizeChange")
					}
				}
			};

			var vueObject = Vue.extend(userListObject);
			new vueObject().$mount("#vue");
		</script>
	</body>
</html>
