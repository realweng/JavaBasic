<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- 导入外部文件 -->
		<!-- ElementUI中的css样式 -->
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
		<!-- vue中的js文件 -->
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<!-- elementui中的组件 -->
		<script src="https://unpkg.com/element-ui/lib/index.js"></script>
	</head>
	<body>
		<!-- 用于布局的容器组件，方便快速搭建页面的基本结构 -->
		<div id="vue">
			<el-container>
				<el-header>头部啊</el-header>
				<el-container>
					<el-aside width="200px">左边</el-aside>
					<el-main>右边</el-main>
				</el-container>
			</el-container>
			
			<br />
			
			<el-container>
				<el-header height="150px">头部在这里啊</el-header>
				<el-container>
					<el-aside width="350px">左边啊</el-aside>
					<el-main>右边啊</el-main>
				</el-container>
				<el-footer>脚步啊</el-footer>
			</el-container>
		</div>
		<script type="text/javascript">
			new Vue({
				el: "#vue"
			});
		</script>
		<style>
			.el-header,
			.el-footer {
				background-color: #B3C0D1;
				color: #333;
				text-align: center;
				line-height: 60px;
			}

			.el-aside {
				background-color: #D3DCE6;
				color: #333;
				text-align: center;
				line-height: 200px;
			}

			.el-main {
				background-color: #E9EEF3;
				color: #333;
				text-align: center;
				line-height: 160px;
			}

			body>.el-container {
				margin-bottom: 40px;
			}

			.el-container:nth-child(5) .el-aside,
			.el-container:nth-child(6) .el-aside {
				line-height: 260px;
			}  

			.el-container:nth-child(7) .el-aside {
				line-height: 320px;
			}
		</style>
	</body>
</html>
